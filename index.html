<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comerce</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
  <!--Encabezado de la página-->
  <header class="container_header">
  </header>
  <!--Contenido de la página-->
  <main>
    <!--Título principal-->
    <div class="main">
      <div class="encabezado">
        <h1 style="color: #f5f5f5;"></h1>
      </div>
      <!--Buscador-->
      <div class="buscador">
        <div class="filtrado-main">
          <div class="filtrado">
              <form class="buscador" role="search">
                  <input class="barra-buscar" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn-limpiar" type="submit">Limpiar</button>
              </form>
          </div>
        </div>
      </div>
      <!--Lugar donde se ponen las categorias-->
      <div class="categorias-main">
        <div class="categorias"></div>
      </div>
      <!--Lugar donde se ponen las tarjetas-->
      <section class="container row" style="margin:auto;">
        <!--En este lugar se ponene las tarjetas de las peliculas-->
      </section>
      
      <span class="loader"></span>
      
    </div>
  </main>
  <!--Pie de la página-->
  <footer class="footer text-center py-3">
    <div class="patas">
      <p class="mb-0">
        © 2024 - Lucia Bide (. ❛ ᴗ ❛.)/
      </p>
    </div>
  </footer>
    <script src="/componentes/navbar.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
